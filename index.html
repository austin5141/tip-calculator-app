<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="" class="logo">
    <div class="flex">
      <div class="inputs">
        <div class="input-heading">
          <h2>Bill</h2>
          <h2 class="bill-error"></h2>
        </div>
        <input type="number" placeholder="0" class="dollar-input" min="0">

        <h2>Select Tip %</h2>

        <div class="grid">
          <button class="percentage grid-item" onClick="setPercent(this)">5%</button>
          <button class="percentage grid-item" onClick="setPercent(this)">10%</button>
          <button class="percentage grid-item" onClick="setPercent(this)">15%</button>
          <button class="percentage grid-item" onClick="setPercent(this)">25%</button>
          <button class="percentage grid-item" onClick="setPercent(this)">50%</button>
          <input type="number" placeholder="Custom" class="custom-input grid-item" min="0">
        </div>
        <h2 class="percentage-error"></h2>
        <div class="input-heading">
          <h2>Number of People</h2>
          <h2 class="people-error"></h2>
        </div>
        <input type="number" placeholder="0" class="amount-of-people" min="0">
      </div>
      <div class="results">
        <div class="amount-and-total">
          <div class="amount-per-person">
            <div class="text">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <div class="num">
              <h2 id="amount">$0.00</h2>
            </div>
          </div>
          
          <div class="total-per-person">
            <div class="text">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <div class="num">
              <h2 id="total">$0.00</h2>
            </div>
          </div>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/austin5141">Austino</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
